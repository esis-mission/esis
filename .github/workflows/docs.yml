
name: docs

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -e .[doc]

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Sphinx
        run: |
          cd ./docs
          make html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html/


  # Deployment job
  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Download build artifact'
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: github-pages

      - run: ls -l

      - name: Url slug variable
        run: |
          echo "URL_SLUG=${{ github.event.number }}-${{ github.head_ref }}" >> $GITHUB_ENV

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: github-pages
          token: ${{ secrets.ESIS_PR_PREVIEW_TOKEN }}
          repository-name: esis-mission/esis-pr-previews
          branch: 'main'
          clean: true
          target-folder: ${{ env.URL_SLUG }}
          commit-message: "Update preview for PR ${{ env.URL_SLUG }}"
          single-commit: true

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Preview available at https://esis-mission.github.io/esis-pr-previews/${{ env.URL_SLUG }}
            Note that it might take a couple seconds for the update to show up after the preview_build workflow has completed.
          pr_number: ${{ github.event.number }}
          comment_tag: 'esis-preview'
