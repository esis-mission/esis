
name: docs

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  pages: write
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest-8gb
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 32

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          sudo apt-get install graphviz pandoc
          pip install -e .[doc]

      - name: Build with Sphinx
        run: |
          cd ./docs
          make html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html/


  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Download build artifact'
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: github-pages

      - name: Decompress build artifact
        run: |
          cd github-pages
          tar -xvf artifact.tar
          rm artifact.tar
          cd ..

      - name: Save URL slug variable
        run: |
          echo "URL_SLUG=${{ github.event.number }}-${{ github.head_ref }}" >> $GITHUB_ENV

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: github-pages
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          repository-name: esis-mission/esis-pr-previews
          branch: 'main'
          clean: true
          target-folder: ${{ env.URL_SLUG }}
          commit-message: "Update preview for PR ${{ env.URL_SLUG }}"
          single-commit: true
          git-config-name: esis-bot
          git-config-email: roytsmart+esis-bot@gmail.com

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Documentation preview available at https://esis-mission.github.io/esis-pr-previews/${{ env.URL_SLUG }}
            Note that it might take a couple seconds for the update to show up after the preview_build workflow has completed.
          pr_number: ${{ github.event.number }}
          comment_tag: 'esis-preview'
